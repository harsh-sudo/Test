<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
         
    </div>
    <div id="main2">
        <div class="screen">
            <h1>Catch the Insect</h1>
            <button class="btn" id="start-btn">
                Play Game
            </button>
        </div>
        <div class="screen">
            <h1>What is your "Favorite" insect?</h1>
            <ul class="insects-list">
                <li>
                    <button class="choose-insect-btn">
                        <p>Fly</p>
                        <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="Fly">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Bug</p>
                        <img src="http://pngimg.com/uploads/bug/bug_PNG3992.png" alt="Bug">
                    </button>
                </li>
                <li>
                    <button class="choose-insect-btn">
                        <p>Mosquito</p>
                        <img src="http://pngimg.com/uploads/mosquito/mosquito_PNG18158.png" alt="Mosquito">
                    </button>
                </li>
                <li>
                    
                    <button class="choose-insect-btn">
                        <p>Grasshopper</p>
                        <img src="http://pngimg.com/uploads/grasshopper/grasshopper_PNG12.png" alt="Grasshopper">
                    </button>
                </li>
            </ul>
        </div>
        <div class="screen game-container">
            <h3 id="time" class="time">Time: 00:00</h3>
            <h3 id="score" class="score">Score: 0</h3>
            <h5 id="message" class="message">
                Are you annoyed yet? <br>
                You are playing an impossible game!!
            </h5>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
